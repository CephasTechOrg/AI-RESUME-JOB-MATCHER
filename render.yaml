services:
  - type: web
    name: ai-resume-job-matcher-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: uvicorn main:app --host=0.0.0.0 --port=$PORT

    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: PIP_ROOT_USER_ACTION
        value: ignore
      - key: UVICORN_WORKERS
        value: 4
