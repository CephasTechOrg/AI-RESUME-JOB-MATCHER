[build]
  # Build backend and deploy frontend
  command = "bash ./backend/.netlify/build.sh"
  publish = "."

[build.environment]
  PYTHON_VERSION = "3.12"
  MISE_PYTHON_COMPILE = "false"
  PIP_ROOT_USER_ACTION = "ignore"

# ðŸ‘‡ Add this to route frontend API calls to backend
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# ðŸ‘‡ (Optional) Keep SPA routing working
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
