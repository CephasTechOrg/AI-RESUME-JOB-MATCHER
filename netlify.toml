[build]
  # Build command for the backend (sets up your API)
  command = "bash ./backend/.netlify/build.sh"
  
  # Publish your static frontend files from the project root
  publish = "."

[build.environment]
  PYTHON_VERSION = "3.12"
  MISE_PYTHON_COMPILE = "false"
  PIP_ROOT_USER_ACTION = "ignore"
